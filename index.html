<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahmaar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Black background */
            color: white;
        }

        .container {
            text-align: center;
        }

        .btn {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #f44336; /* Red button */
            color: white;
        }

        #warning {
            display: none;
            color: red;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn" id="redirectButton">Yahmaar ga klikken</button>
        <p id="warning">This site is only available for Android devices.</p>
    </div>

    <script>
        // Video URLs
        const firstVideo = "https://youtu.be/3U6E6TEoPoA?si=3zetjk-_iXgvFEsu"; // Donkey noise
        const secondVideo = "https://youtu.be/YBS8rJvxnKo?si=zojBTc8lbpQg9kwX"; // Hamood Habibi

        const localStorageKey = "clickCount";
        const redirectButton = document.getElementById("redirectButton");
        const warningMessage = document.getElementById("warning");

        // Check if the device is Android
        const isAndroid = /Android/i.test(navigator.userAgent);

        if (!isAndroid) {
            // Show a warning message if not Android
            warningMessage.style.display = "block";
            redirectButton.style.display = "none"; // Hide the button
        } else {
            // Get the current click count from localStorage or default to 0
            let clickCount = parseInt(localStorage.getItem(localStorageKey)) || 0;

            // Redirect on button click
            redirectButton.addEventListener("click", () => {
                // Increase the click count
                clickCount++;

                // Save the updated click count in localStorage
                localStorage.setItem(localStorageKey, clickCount);

                // Determine the video URL based on the click count
                let videoUrl;
                if (clickCount === 1) {
                    // First click: redirect to Donkey Noise video
                    videoUrl = firstVideo;
                } else if (clickCount <= 3) {
                    // Second and third clicks: still redirect to Donkey Noise
                    videoUrl = firstVideo;
                } else {
                    // After the third click: redirect to Hamood Habibi video
                    videoUrl = secondVideo;
                }

                // Redirect to the chosen video URL
                window.location.href = videoUrl;
            });
        }
    </script>
</body>
</html>
