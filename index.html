<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahmaar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Black background */
            color: white;
        }

        .container {
            text-align: center;
        }

        .btn {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #f44336; /* Red button */
            color: white;
        }

        #warning {
            display: none;
            color: red;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn" id="redirectButton">Yahmaar ga klikken</button>
        <p id="warning">This site is only available for Android devices.</p>
    </div>

    <script>
        // YouTube Short URL (forced to open in the YouTube app)
        const videoUrl = "intent://www.youtube.com/shorts/FPam25J81tE?si=3GQwoUZ9JWkp_5Zh#Intent;package=com.google.android.youtube;scheme=https;end";

        const redirectButton = document.getElementById("redirectButton");
        const warningMessage = document.getElementById("warning");

        // Check if the device is Android
        const isAndroid = /Android/i.test(navigator.userAgent);

        if (!isAndroid) {
            // Show a warning message if not Android
            warningMessage.style.display = "block";
            redirectButton.style.display = "none"; // Hide the button
        } else {
            // Redirect on button click
            redirectButton.addEventListener("click", () => {
                // Redirect to the YouTube Short video, forcing it to open in the YouTube app
                window.location.href = videoUrl;
            });
        }
    </script>
</body>
</html>
