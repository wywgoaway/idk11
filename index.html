<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahmaar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Black background */
            color: white;
        }

        .container {
            text-align: center;
        }

        .btn {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #f44336; /* Red button */
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn" id="redirectButton">Yahmaar ga klikken</button>
    </div>

    <script>
        // YouTube video URLs
        const youtubeLinks = [
            "https://www.youtube.com/watch?v=dQw4w9WgXcQ", // Rickroll
            "https://www.youtube.com/watch?v=3JZ_D3ELwOQ"  // Different video
        ];

        const localStorageKey = "videoClicked";
        const redirectButton = document.getElementById("redirectButton");

        // Determine the video URL based on previous clicks
        const videoIndex = localStorage.getItem(localStorageKey) === "true" ? 1 : 0;

        // Redirect on button click
        redirectButton.addEventListener("click", () => {
            // Mark as clicked in localStorage
            localStorage.setItem(localStorageKey, "true");

            // Redirect to YouTube
            window.location.href = youtubeLinks[videoIndex];
        });
    </script>
</body>
</html>
